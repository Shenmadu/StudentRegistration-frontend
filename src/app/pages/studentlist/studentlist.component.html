<div *ngIf="!studentList" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table class="table" *ngIf="studentList">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentList; let i= index;">
      <th scope="row">{{i}}</th>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.contactNumber}}</td>
      <td><button (click)="setSelectedStudent(student)" class="btn btn-danger me-2" data-bs-toggle="modal"
          data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button>
        <button (click)="setSelectedStudent(student)" class="btn btn-primary "><i class="bi bi-pencil-square"
            data-bs-toggle="modal" data-bs-target="#modalUpdate"></i></button>
      </td>
    </tr>

  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">Confirm Remove Action?</h5>
        <p class="mb-0">You cannot revoke this action.</p>
        <i class="bi bi-exclamation-octagon-fill"></i>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button type="button" (click)=" removeStudent()"
          class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"
          data-bs-dismiss="modal"><strong>Yes, Delete</strong></button>
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
          data-bs-dismiss="modal">No thanks</button>
      </div>

    </div>
  </div>
</div>

<!-- modal -->


<div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body p-5 pt-0 mt-5">
        <form class="">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingInput" [(ngModel)]="selectedStudent.firstName"
              [ngModelOptions]="{standalone: true}">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingPassword"
              [(ngModel)]="selectedStudent.lastName" [ngModelOptions]="{standalone: true}">
            <label for="floatingPassword">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingPassword"
              [(ngModel)]="selectedStudent.contactNumber" [ngModelOptions]="{standalone: true}" #contactNumber="ngModel"
              required minlength="10">
            <label for="floatingPassword">contact Number</label>
            <div [hidden]="contactNumber.valid || contactNumber.pristine" class="alert alert-danger">
              Please Enter Valid Number
            </div>
          </div>

          <button (click)="createStudent()" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
            data-bs-dismiss="modal">Update</button>



        </form>
      </div>

    </div>
  </div>
</div>
