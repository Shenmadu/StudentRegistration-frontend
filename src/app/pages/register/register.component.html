<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">First Name</label>
  <input type="text" class="form-control" [(ngModel)]="student.firstName" placeholder="First name">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="student.lastName"  placeholder="last name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Contact</label>
    <input type="number" class="form-control" [(ngModel)]="student.contactNumber" placeholder="Contact Number">
  </div>

  <div class="mb-3">
    <button (click)="createStudent()" class="btn btn-primary" [disabled]="isSubmitionDisabled" data-bs-toggle="modal" data-bs-target="#exampleModal">Proceed</button>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="modal-body p-5">
        <h2 class="fw-bold mb-0">Student Registered Succesfully</h2>

        <ul class="d-grid gap-4 my-5 list-unstyled small">
          <li class="d-flex gap-4">
            <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"/></svg>
            <div>
              <h5 class="mb-0"></h5>
              Student Registration ID{{recentSavedStudent && recentSavedStudent.id}} 
            </div>
          </li>
          
        </ul>
        <button routerLink="/list"  type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Go to Student View</button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
